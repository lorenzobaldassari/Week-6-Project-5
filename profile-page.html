<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix-profile page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/assets/scss/Custom/custom_bootstrap.css" />
    <link rel="stylesheet" href="assets/scss/personal.scss/Profile.css" />
  </head>

  <body class="text-white">
    <header>
      <div>
        <img
          src="assets/Netflix-assets/Netflix-assets/assets/netflix_logo.png"
          width="100"
          alt="netflix logo"
        />
      </div>
    </header>
    <main>
      <div class="container-fluid container1 mb-5 mb-lg-0">
        <div class="row">
          <div class="col-8 offset-2">
            <h1 class="display-2 fw-semibold">Edit Profile</h1>
            <hr class="hr2" />
          </div>
        </div>

        <div class="row">
          <div class="col-8 offset-2 col-lg-4 offset-lg-0">
            <div
              class="d-flex justify-content-start my-2 justify-content-lg-end"
            >
              <div class="position-relative">
                <div class="position-absolute pencil d-flex justify-content-center align-items-center">
                  <i class="fas fa-pencil-alt"></i>
                </div>
                <img
                  src="assets/Netflix-assets/Netflix-assets/assets/Netflix-avatar.png"
                  class="box-shadow1"
                  width="150"
                  alt=""
                />
              </div>
            </div>
          </div>

          <div
            class="col-8 offset-2 col-lg-6 offset-lg-0 d-flex flex-column justify-content-around right-column p-1"
          >
            <div
              class="d-flex flex-column justify-content-between my-3 align-items-start flex-lg-grow-1"
            >
              <button
                type="button"
                class="btn btn-info py-2 hr3 text-start text-white rounded-0 mt-2 box-shadow1 strive"
              >
                Strive student
              </button>
              <div class="d-flex">
                <div
                  class="input-group d-flex flex-column justify-content-center mt-3"
                >
                  Language:
                  <button
                    class="box-shadow1 btn btn-outline-secondary dropdown-toggle block border border-1 border-white text-white bg-black mt-1 rounded-0 py-0 px-2 text-start language w-20"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    English
                  </button>
                </div>
              </div>
              <hr class="mb-0 hr" />
            </div>
            <div class="my-2 flex-lg-grow-0">
              <p>Maturity settings</p>
              <button
                type="button "
                class="box-shadow1 btn btn-dark py-1 px-3 fw-bold fs-9 rounded-0 mb-2"
              >
                ALL MATURITY RATINGS
              </button>
              <p>Show title of all maturity ratings for the profile</p>
              <button
                type="button"
                class="box-shadow1 btn btn-outline-info fs-7 py-1 px-4 rounded-0"
              >
                EDIT
              </button>
              <hr class="hr" />
            </div>
            <div class="flex-lg-grow-1 flex-grow-1">
              <h6 class="fs-5 fw-semibold">Autoplay controls</h6>
              <div class="form-check">
                <input
                  class="form-check-input check"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                  class="text-bg-primary"
                />
                <label class="fs-7 form-check-label" for="flexCheckDefault">
                  Autoplay next episode in aseries on all devices
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input check"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label class="fs-7 form-check-label" for="flexCheckDefault">
                  Autoplay previeus while browsing on all devices
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class="row gx-3 gy-2 finalButtons">
          <div class="col-lg-9 offset-2">
            <hr class="hr2" />
          </div>
          <div class="col-7 offset-2 col-md-2">
            <button
              type="button"
              onclick="window.location.href=`home-page.html`"
              class="btn btn-outline-info box-shadow1 w-100 rounded-0"
            >
              SAVE
            </button>
          </div>
          <div class="col-7 offset-2 col-md-3 offset-md-0">
            <button
              type="button"
              class="box-shadow1 btn btn-outline-info rounded-0 w-100"
            >
              CANCEL
            </button>
          </div>
          <div class="col-7 offset-2 col-md-3 offset-md-0">
            <button
              type=" box-shadow1 button"
              class="btn btn-outline-info rounded-0 w-100"
            >
              DELETE PROFILE
            </button>
          </div>
        </div>
      </div>
    </main>
    <div class="hh"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
